<!-- Order Section -->
<section class="py-5">
  <div class="container">
    <div class="card shadow-lg overflow-hidden">
      <div class="row g-0">
        <!-- Order Form -->
        <div class="col-lg-6 p-5">
          <h2 class="mb-4"> <i class="fas fa-shopping-cart me-1"></i>Complete Your Delicious Order</h2>
          <form onsubmit="event.preventDefault(); location.reload();">
            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label"><strong>Full Name</strong></label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
            </div>
            <!-- Phone -->
            <div class="mb-3">
              <label for="phone" class="form-label"><strong>Phone Number</strong></label>
              <input type="tel" class="form-control" id="phone" placeholder="e.g. +1 23734979" required inputmode="tel" />
            </div>
            <!-- Restaurant -->
            <div class="mb-3">
              <label for="restaurant" class="form-label"><strong>Choose Restaurant</strong></label>
              <select class="form-select" id="restaurant" required>
                <option value="" disabled selected><strong>Select a restaurant</strong></option>
                <option>Pizza Place</option>
                <option>Burger Joint</option>
                <option>Sushi House</option>
                <option>Pasta Corner</option>
                <option>Spicy Indian</option>
                <option>Healthy Greens</option>
              </select>
            </div>
            <!-- Dish -->
            <div class="mb-3">
              <label for="dish" class="form-label"><strong>Select Dish</strong></label>
              <select class="form-select" id="dish" required>
                <option value="" disabled selected>Pick your favorite dish</option>
                <option>Classic Margherita Pizza</option>
                <option>Double Cheese Burger</option>
                <option>Salmon Sushi Roll</option>
                <option>Spaghetti Alfredo</option>
                <option>Butter Chicken Curry</option>
                <option>Caesar Salad</option>
              </select>
            </div>
            <!-- Note -->
            <div class="mb-3">
              <label for="note" class="form-label"> <strong>Add a Note</strong></label>
              <textarea class="form-control" id="note" rows="3" placeholder="Anything extra we should know?"></textarea>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary"> <i class="fas fa-basket-shopping me-2"></i>Place Order</button>
          </form>
        </div>
        <!-- Order Image -->
        <div class="col-lg-6">
          <img src="Images/order.jpg" alt="Order Delicious Food" class="img-fluid h-100 w-100 object-fit-cover">
        </div>
      </div>
    </div>
  </div>
